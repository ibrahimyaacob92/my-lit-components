<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Web Components Playground</title>
</head>
<body>
    <div id="demo1" class="demo">
        <p>A simple icon button</p>
        <div>
            <icon-btn label="Potato" appName="ButtonA" svgLink="https://www.flaticon.com/svg/static/icons/svg/3616/3616337.svg"></icon-btn>
            <icon-btn label="Pepper" appName="ButtonB" svgLink="https://www.flaticon.com/svg/static/icons/svg/3616/3616382.svg"></icon-btn>
            <icon-btn label="Melon" appName="ButtonC" svgLink="https://www.flaticon.com/svg/static/icons/svg/3616/3616153.svg"></icon-btn>
        </div>
    </div>
    <hr>
    <div id="demo2" class="demo">
        <p>A card with accent</p>
        <pretty-card 
            id="test-pretty" 
            smallTitle="this is just a smaller text"
            title="Hello Worlds"
            subtitle="this is a large subtitle and making"
            hiddenText="this is a toggleable text play around"
            colorStat="blue"
            tagsStr="hello,there,this">
        </pretty-card>
    </div>

    <hr>
    <div class="demo">
        <p>A table that didnt make it</p>
        <json-table></json-table>
    </div>
    <hr>


    <div class="demo" >
        <p>this is a single card for carousel works only with JS</p>
        <carousel-card 
            title="Hello" 
            subtitle="easy going there"
            src="./img/carousel1.jpg"
            tags='["hello"]'>
            
        </carousel-card>
    </div>
    <hr>
    <!-- inserted via js -->
    <div class="demo" id="carousel">
        <p>this is the full carousel</p>
    </div>
    <hr>

    <div class="demo">
        <quick-navbar>
            <a slot="left" href="#demo1">Left 1</a>
            <a slot="center">Center</a>
            <a slot="right">Right 1</a>
            <input slot="left" placeholder="search" type="text"/>
            <a slot="right">Right 2</a>
            <a slot="right">Right 3</a>
        </quick-navbar>
    </div>
    <hr>

    <div class="demo">

    </div>
    <hr>

</body>
</html>
